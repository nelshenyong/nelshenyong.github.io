<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N.Y | Personal Portfolio</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/logo-no-bg.svg" />
  </head>
  <body>
    <div class="loading-screen">
      <img src="assets/logo-no-bg.svg" alt="Logo" class="loading-logo" />
    </div>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card p-4" data-aos="fade-up" data-aos-duration="1000">
            <div class="text-center">
              <img
                src="assets/logo-bg-white.svg"
                alt="Nelshen Yong"
                class="rounded-circle mb-3 img-thumbnail"
                style="width: 150px; height: 150px"
                data-aos="zoom-in"
                data-aos-delay="200"
              />
              <h2 class="mb-4" data-aos="fade-up" data-aos-delay="400">
                Nelshen Yong
              </h2>
              <p
                class="text-muted mb-4"
                data-aos="fade-up"
                data-aos-delay="600"
              >
                Web Developer & Designer
              </p>
            </div>
            <div class="d-grid gap-3">
              <a
                href="https://github.com/nelshenyong"
                class="btn btn-custom d-flex align-items-center justify-content-between"
                data-aos="fade-right"
                data-aos-delay="1000"
              >
                <i class="fab fa-github"></i>
                <span>GitHub</span>
                <i class="bx bx-code-alt"></i>
              </a>
            </div>
            <hr class="my-4" />
            <div
              class="text-center social-icons"
              data-aos="fade-up"
              data-aos-delay="1600"
            >
              <a href="https://www.instagram.com/nelshen.yong/" target="_blank"
                ><i class="bx bxl-instagram"></i
              ></a>
              <a href="https://www.youtube.com/@nelshenyong" target="_blank"
                ><i class="bx bxl-youtube"></i
              ></a>
              <a href="https://www.tiktok.com/@nelshen_yong" target="_blank"
                ><i class="bx bxl-tiktok"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true,
        mirror: false,
      });
    </script>
    <script>
      const body = document.body;

      function createParticle() {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.top = `${Math.random() * 100}vh`;
        particle.style.left = `${Math.random() * 100}vw`;
        body.appendChild(particle);
      }

      function animateParticles() {
        const particles = document.querySelectorAll(".particle");
        particles.forEach((particle) => {
          particle.style.transform = `translateY(${Math.random() * 100}px)`;
          particle.style.opacity = `${Math.random() * 1}`;
        });
      }

      setInterval(createParticle, 100); 
      setInterval(animateParticles, 16); 
    </script>
    <script>
      const loadingScreen = document.querySelector(".loading-screen");
      const loadingLogo = document.querySelector(".loading-logo");

      function rotateLogo() {
        loadingLogo.style.transform = `rotate(${Math.random() * 360}deg)`;
      }

      setInterval(rotateLogo, 100);

      setTimeout(() => {
        document.querySelector(".loading-screen").style.display = "none";
      }, 4000);
    </script>
  </body>
</html>
